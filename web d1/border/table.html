<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Student Marks Table</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Sahul</td>
        <td>Math</td>
        <td>88</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Priya</td>
        <td>Science</td>
        <td>92</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Arjun</td>
        <td>English</td>
        <td>76</td>
      </tr>
      <tr>
        <td>104</td>
        <td>Ananya</td>
        <td>History</td>
        <td>81</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
